<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <div>
          <form class="login">
              <h2>Login</h2>
              <ion-icon id="user" name="person-outline"></ion-icon>
                <div class="container">
                  <label for="usuário">Usuário</label><br>
                    <input type="text" name="usuário" id="usuário" placeholder="Digite seu nome de usuário" required ><br><br>
                </div>

                <div class="container">
                  <label for="senha">Senha</label><br>  
                    <ion-icon  id="lock" name="lock-closed-outline"></ion-icon>                  
                    <input type="password" name="senha" id="senha" placeholder="Digite sua senha" required><br>
                </div>
                <br>
                <div class="center">
                  <input type="submit" value="ENTRAR" id="botao"><br>
                </div>

                <div class="link">
                  <p>Não possui conta? &nbsp;<a href="cadastro.html">Cadastre-se</a></p>
                </div>

                <div class="esqueceu">
                  <a href="recuperação.html"><p>Esqueceu a senha?</p></a>
                </div>
          </form>
    </div>
</body>
</html>
